<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test page for phpunit-selenium-webdriver</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6" style="margin-top:200px">
            <form action="submitted" method="post">
                <div class="form-group">
                    <label for="edit-email">Email address</label>
                    <input type="email" name="email" class="form-control" id="edit-email" placeholder="Email">
                </div>

                <div class="form-group">
                    <label for="edit-pass">Password</label>
                    <input type="password" name="password" class="form-control" id="edit-pass" placeholder="Password">
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="remember"> Permanent session?
                    </label>
                </div>

                <button class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
